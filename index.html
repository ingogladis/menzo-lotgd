<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Menzo: LotGD</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="theme-lolth">
  <!-- Optional: minimal header (wie dein altes Theme) -->
  <div class="navbar">
    <div class="nav-container">
      <div class="nav-logo">Menzo: LotGD</div>
      <span style="color:var(--muted); font-size:12px;">Unterreich • Intrige • Überleben</span>
    </div>
  </div>

  <div class="container">
    <div class="layout">
      <!-- Sidebar / Navigation -->
      <aside class="sidebar" aria-label="Navigation">
        <div id="menuRoot" class="menu-block"></div>
      </aside>

      <!-- Content -->
      <main class="content" aria-label="Inhalt">
        <h1 id="pageTitle">Außenbezirk</h1>
        <p id="pageSubtitle">Du bist nur so sicher wie dein letzter Blick über die Schulter.</p>

        <div class="notice" style="margin: 12px 0;">
          <strong>Status:</strong> <span id="statusLine">—</span>
        </div>

        <div class="notice" style="padding: 0;">
          <div style="padding:12px; border-bottom:1px solid var(--line2); font-weight:800;">Tagebuch</div>
          <div id="output" style="max-height: 360px; overflow:auto; padding: 10px 12px;"></div>
        </div>
      </main>

      <!-- Status -->
      <aside class="status" aria-label="Status">
        <div class="stats-block">
          <div class="stats-title">Status</div>

          <div class="stats-row"><span class="k">Name</span><span class="v" id="hudName">—</span></div>

          <div class="stats-sep"></div>

          <div class="stats-row"><span class="k">HP</span><span class="v" id="hudHp">—</span></div>
          <div class="stats-bar"><div class="stats-bar-fill" id="hudHpBar" style="width:0%"></div></div>

          <div class="stats-row"><span class="k">Gold</span><span class="v" id="hudGold">—</span></div>
          <div class="stats-row"><span class="k">Tag</span><span class="v" id="hudDay">—</span></div>
          <div class="stats-row"><span class="k">Ort</span><span class="v" id="hudLoc">—</span></div>

          <div class="stats-sep"></div>

          <div class="stats-row"><span class="k">Hinweis</span><span class="v" style="font-weight:700;">Pages</span></div>
          <div class="menu-note">
            Save liegt im Browser (LocalStorage). Kein Login/Server.
          </div>
        </div>
      </aside>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
